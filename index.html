<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <section class="container">

      <div class="calendar">
        <input class='first-date' type="date"/>
        <input class='second-date' type="date" disabled/>
        <fieldset class="pressets">
          <div>
            <input type="radio" id="week" name="week">
            <label for="week">тиждень</label>
          </div>
          <div>
            <input type="radio" id="month" name="month">
            <label for="month">місяць</label>
          </div>
        </fieldset>
    </div>

    <div class="options">
      <select name="choice" class="select_days">
        <option value="all" selected>Всі дні</option>
        <option value="weekdays" >Будні дні</option>
        <option value="weekends">Вихідні дні</option>
      </select>

      <select name="choice" class="select_method">
        <option value="days" selected>Порахувати кількість днів</option>
        <option value="hours">Порахувати кількість годин</option>
        <option value="minutes">Порахувати кількість хвилин</option>
        <option value="seconds">Порахувати кількість секунд</option>
      </select>
      <button id="btn_result">Result</button>
    </div>

    <div class="table-result"></div>

    </section>
    <script src="./index.js"></script>
</body>
</html>
